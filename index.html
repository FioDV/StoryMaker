<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />

<body>

	<h1>See 'N Say Storymaker</h1>

	<img src="image.jpg" alt="logo" />

	<!--Buttons to select the random phrase-->
	<h2>Step 1: Select a surprising random phrase by clicking on each button.</h2>

	<button id="noun">Pick a Noun</button>
	<button id="verb">Pick a Verb</button>
	<button id="adjective">Pick an Adjective</button>
	<button id="noun2">Pick another Noun</button>
	<button id="place">Pick a Place</button>

	<!--Button to speak loud the phrase -->
	<h2>Step 2: Listen to the created phrase: </h2>
	
	<button id="toSpeak">Click on here to listen!!!</button>

	<!-- Output the random story text -->
	<h2>Step 3: Here's your generated story:</h2>
	<p id="storyOutput"></p>	

	<!-- The last instruction -->
	<h3>Repeat the step 1 to create a new story.</h3>

	<script src="js/app.js"></script>

	<!-- Footer Section -->
	<footer>
		<p>&copy; 2024 Storymaker. All rights reserved.</p>
	</footer>
</body>
